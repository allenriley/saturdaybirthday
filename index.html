<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Next Saturday Birthday</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file for styling -->
</head>
<body>
<div class="container">
    <h1>Find Your Next Saturday Birthday</h1>
    <p>We only get so many! Plan ahead accordingly.</p>
    <form id="birthdateForm">
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</div>
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
